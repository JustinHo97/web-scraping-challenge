{% extends "index.html" %}
{% block content %}

<h1>Latest Mars News</h1>
<h3>{{scrape.news_title}}</h3>
<p>{{scrape.news_p}}</p>

<h1>Featured Mars Image</h1>
<img src="{{scrape.featured_image_url}}" alt="">

<h1>Mars Facts</h1>
{{scrape.html_table|safe}}

<h1>Mars Hemispheres</h1>
{% for hemisphere in scrape.hemisphere_image_urls %}
    <img src="{{hemisphere.img_url}}" alt="{{hemisphere.title}}">
    <figcaption>{{hemisphere.title}}</figcaption>
{% endfor %}
{% endblock %}
